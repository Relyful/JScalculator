<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="displayDiv">
            <div class="topRowDisplay">
                <div class='fNum'></div>
                <div class='operator'></div>
            </div>            
            <div class="display"></div>
        </div>

        <div class="buttonsDiv">
            <div class="buttons">
                <div class="numberButton 1">1</div>
                <div class="numberButton 2">2</div>
                <div class="numberButton 3">3</div>
                <div class="numberButton 4">4</div>
                <div class="numberButton 5">5</div>
                <div class="numberButton 6">6</div>
                <div class="numberButton 7">7</div>
                <div class="numberButton 8">8</div>
                <div class="numberButton 9">9</div>
                <div class="numberButton 0">0</div>
                <div class="button CLR">CLR</div>
                <div class="operatorButton +">+</div>
                <div class="operatorButton -">-</div>
                <div class="operatorButton *">*</div>
                <div class="operatorButton /">/</div>
                <div class="button equal">=</div>
            </div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
